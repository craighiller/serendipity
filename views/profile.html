{% extends "views/base.html" %}
{% block body %}
<div class="form-wrapper">
	<form class="edit-profile" role="form" method="post">
		<h2> Edit your profile: </h2>
	    Phone Number: <input  name="phonenumber" type="text" class="form-control" value="{{session['num']}}" required><br>
	    Password: <input  name="password" type="password" class="form-control" placeholder="Password" required><br>
	    <button class="btn btn-lg btn-primary" type="submit">Update</button>
	</form>
</div>
{% endblock %}
