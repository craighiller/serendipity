
{% extends "views/base.html" %}
{% block body %}
<div id="sign-in">
    <img src="static/signup_star.png" height="300" width="300"><br>
    
    <form class="form-signin" role="form" method="post">
        <input name="username" type="text" class="form-control" placeholder="Username"  required autofocus><br>
        <input  name="phonenumber" type="text" class="form-control" placeholder="Phone Number" required><br>
        
        <input  name="password" type="password" class="form-control" placeholder="Password" required><br>
        <button class="btn btn-lg btn-primary" type="submit">Sign Up</button>
    </form>
</div>
<style>
    img {
        margin: 3%;
    }

    #sign-in {
        text-align: center;
    }
</style>
{% endblock %}
