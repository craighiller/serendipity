{% extends "views/base.html" %}
{% block body %}
  <div class="format">
    <label>User list</label>
  <table class="table table-hover">
    <tr>
      <th width="20">Name</th>
      <th>Money Donated</th> 
      <th>Money Raised</th>
    </tr>
    {% for user in users %}
      <tr>
        <td><a href="/user?id={{user.name}}">{{user.name}}</a></td>
        <td>${{user.money_donated}}</td>
        <td>${{user.money_raised}}</td>
      </tr>
    {% endfor %}
  </table>
</div>
<style>
  label {
    margin-top: 3%;
    margin-bottom: 1%;
    font-family: 'lobster';
    font-size: 30px;
    font-weight: 500;
  }
  th {
  font-family: 'Varela Round';
    font-weight: 500;
    font-size: 18px;
    padding-top:  20px;
  }
  td {
    padding-top: 5%;
    text-align: left;
    font-size: 15px;
  }
  .format {
    padding: 5% 5%;
    text-align: center;
  }

</style>
{% endblock %}
