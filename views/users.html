{% extends "views/base.html" %}
{% block body %}
<table>
  <tr>
    <th>Name</th>
    <th>Phone Number</th> 
  </tr>
  {% for user in users %}
    <tr>
      <td><a href="/user?id={{user.name}}">{{user.name}}</a></td>
      <td>{{user.phone_number}}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
